{% extends "base.html" %}

{% block title %}Бронирование{% endblock %}

{% block content %}
<h1>Бронирование студии: {{ studio.name }}</h1>

<form method="post">
    <label>
        Дата:
        <input type="date" name="date" required>
    </label><br>

    <label>
        Время начала:
        <input type="time" name="start_time" required>
    </label><br>

    <label>
        Количество часов:
        <input type="number" name="hours" min="1" max="12" required>
    </label><br>

    <button type="submit">Забронировать</button>
</form>
{% endblock %}
