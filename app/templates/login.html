{% extends "base.html" %}

{% block title %}Вход — 808 Studios{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-card border border-border rounded-xl p-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Вход</h2>

    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm text-gray-400 mb-1">Email</label>
            <input type="email" name="email" required
                   class="w-full bg-surface border border-border rounded-lg px-4 py-2 focus:outline-none focus:border-primary">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-1">Пароль</label>
            <input type="password" name="password" required
                   class="w-full bg-surface border border-border rounded-lg px-4 py-2 focus:outline-none focus:border-primary">
        </div>

        <button class="w-full py-3 rounded-xl bg-primary hover:bg-primaryHover transition">
            Войти
        </button>
    </form>
</div>
{% endblock %}
